<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--start login-->
    <div id="login-page" class="page">
        <h2>Sign In</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        
        <button id="login-btn">Sign In</button>
        <p id="login-feedback"></p>
    </div>

    <!--currently running films-->
    <div id="movies-page" class="page">
        <h2>Select a Movie</h2>
        <div class="movie">
            <button class="reserve-btn" data-movie="Captain America: Brave New World">Captain America: Brave New World</button>
        </div>
        <div class="movie">
            <button class="reserve-btn" data-movie="Thunderbolts">Thunderbolts</button>
        </div>
        <div class="movie">
            <button class="reserve-btn" data-movie="Fantastic Four: First Steps">Fantastic Four: First Steps</button>
        </div>
    </div>

   <!--seat selection-->
    <div id="seats-page" class="page">
        <h2>Select Your Seats</h2>
        <div class="seats-container">
            <div class="row">
                <div class="seat" data-seat="A1">A1</div>
                <div class="seat" data-seat="A2">A2</div>
                <div class="seat" data-seat="A3">A3</div>
            </div>
            <div class="row">
                <div class="seat" data-seat="B1">B1</div>
                <div class="seat" data-seat="B2">B2</div>
                <div class="seat" data-seat="B3">B3</div>
            </div>
            <div class="row">
                <div class="seat" data-seat="C1">C1</div>
                <div class="seat" data-seat="C2">C2</div>
                <div class="seat" data-seat="C3">C3</div>
            </div>
        </div>
        <p id="seat-feedback">Selected Seats: </p>
        <button id="confirm-seats-btn">Confirm Seats</button>
    </div>

    <!--booking confirmation-->
    <div id="confirmation-page" class="page">
        <h2>Booking Confirmation</h2>
        <p id="confirmation-details"></p>
        <button id="finish-btn">Finish</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
